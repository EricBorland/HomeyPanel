<div fxLayout="column" [ngClass]="{'active': device.capabilities.onoff && device.capabilities.onoff.value}" (click)="toggleOnOff(device)">
  <div fxLayout="row" fxFlex="grow">
    <div fxFlex="50" fxLayout="row" fxLayoutAlign="center center">
      <mat-icon svgIcon="{{ device.icon }}"></mat-icon>
    </div>
    <!--
    <div fxFlex="50" fxLayout="row" fxLayoutAlign="end center">
      2
    </div>
    -->
  </div>
  <label class="title">
    {{ device.name }}
  </label>
</div>
