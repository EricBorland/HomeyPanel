<div class="loading-container" *ngIf="loading" fxLayout="row" fxLayoutAlign="center center">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading">
  <router-outlet *ngIf="settings && settings.panel && settings.panel.headerVisible" #header name="header"></router-outlet>
  <router-outlet #menu name="menu"></router-outlet>
  <router-outlet #body name="body"></router-outlet>
</div>
