<div fxLayout="row wrap" fxLayoutAlign="center" *ngIf="panelZones && panelZones.length" cdkDropList (cdkDropListDropped)="drop($event, panelZones)" class="drag-container">
  <div *ngFor="let zone of panelZones" class="zone-container" cdkDrag>
    <container-tile title="{{zones[zone.id].name}}" subtitle="{{zone.temperature}}">
      <span tile-subtitle *ngIf="zone.getTemperature">
        <app-number value="{{zone.getTemperature()}}" suffix="ÂºC"></app-number>
        <span class="iconify" data-icon="mdi-account"></span>
      </span>
      <span tile-content fxLayout="row wrap" fxLayoutAlign="center center" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event, zone.devices[type])" class="drag-container">
        <div *ngFor="let device of zone.devices[type]" cdkDragLockAxis="x" cdkDrag cdkDragBoundary=".drag-container" class="drag-content">
          <device-tile class="device-container" [device]="devices[device.id]" [panelDevice]="device" (toggle)="toggle($event)" cdkDragHandle></device-tile>
        </div>
      </span>
    </container-tile>
  </div>
</div>
