<div fxLayout="row wrap" fxLayoutAlign="center" *ngIf="panelZones && panelZones.length" class="home-content" [dragula]="dragSorting && 'zones' || ''" [(dragulaModel)]="panelZones" (dragulaModelChange)="saveZones()">
  <div *ngFor="let zone of panelZones" class="zone-container">
    <container-tile title="{{zones[zone.id].name}}" subtitle="{{zone.temperature}}" *ngIf="zone.settings.visible !== false">
      <span tile-subtitle *ngIf="zone.getTemperature">
        <app-number value="{{zone.getTemperature()}}" suffix="ÂºC"></app-number>
        <span class="iconify" data-icon="mdi-account"></span>
      </span>
      <span [id]="'devices-container-' + zone.id" tile-content fxLayout="row wrap" fxLayoutAlign="center center" [dragula]="dragSorting && 'devices' || ''" [(dragulaModel)]="zone.devices[zone.type || 'action']" (dragulaModelChange)="saveZones()">
        <div *ngFor="let device of zone.devices[zone.type || 'action']">
          <device-tile
            class="device-container"
            [device]="devices[device.id]"
            [panelDevice]="device"
            (singlePress)="toggle($event)"
            (longPress)="openDeviceDetail($event)"
            (verticalPanned)="onDimmed($event)">
          </device-tile>
        </div>
      </span>
    </container-tile>
  </div>
</div>
